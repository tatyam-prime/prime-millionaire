<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>タイマー</title>
<style>
#timerA {
	display: inline-block;
	cursor: pointer;
	width: 384px;
	text-align: center;
	border: 1px solid #400;
	background: #fcc;
}
span.textTimerA {
	font-size: 800%;
	color: #866;
}
span.textTimerA.moving {
	font-size: 800%;
	color: #400;
}
#timerB {
	display: inline-block;
	cursor: pointer;
	width: 384px;
	text-align: center;
	border: 1px solid #004;
	background: #ccf;
}
span.textTimerB {
	font-size: 800%;
	color: #668;
}
span.textTimerB.moving {
	font-size: 800%;
	color: #004;
}
</style>
</head>
<body>

<div id="timerA"><span id="textA" class="textTimerA"></span></div>
<div id="timerB"><span id="textB" class="textTimerB">60.0</span></div>
<input type="button" value="リセット" onclick="resetTimer();">

<script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
<script>
	var lengthA = 600;
	var countA = lengthA;
	var movingA = false;
	var PassageID;
	function timerFormat(second) {
        var str = String(second / 10);
        if(second % 10 === 0) str += ".0"
        return str;
	}
	document.getElementById("textA").innerHTML = timerFormat(countA);
	document.getElementById("timerA").onclick = function() {
		clearInterval(PassageID);
		if (!movingA && countA) {
			PassageID = setInterval("countTimerA()", 100);
			movingA = true;
			document.getElementById("textA").classList.add("moving");
			return;
		}
		document.getElementById("textA").classList.remove("moving");
		movingA = false;
	};
	function resetTimer() {
		countA = lengthA;
		clearInterval(PassageID);
		document.getElementById("textA").innerHTML = timerFormat(countA);
		document.getElementById("textA").classList.remove("moving");
		movingA = false;
	}
	function countTimerA() {
		countA--;
		document.getElementById("textA").innerHTML = timerFormat(countA);
		if(countA === 0) {
			clearInterval(PassageID);
			document.getElementById("textA").classList.remove("moving");
			movingA = false;
			return;
		}
	}
</script>
</body>
</html>
