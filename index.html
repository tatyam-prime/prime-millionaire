<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>タイマー</title>
<style>
#timerA {
	display: inline-block;
	cursor: pointer;
	width: 49.1%;
	text-align: center;
	border: 1px solid #400;
	background: #fcc;
}
span.textTimerA {
	font-size: 800%;
	color: #866;
}
span.textTimerA.moving {
	font-size: 800%;
	color: #400;
}
#timerB {
	display: inline-block;
	cursor: pointer;
	width: 49.1%;
	text-align: center;
	border: 1px solid #004;
	background: #ccf;
}
span.textTimerB {
	font-size: 800%;
	color: #668;
}
span.textTimerB.moving {
	font-size: 800%;
	color: #004;
}
#primeChecker {
	display: block;
	width: 99.5%;
	text-align: center;
	border: 1px solid #333;
	background: #eee;
}
#judgeNumber {
	display: inline-block;
	margin: 6px;
	width: 98%;
	text-align: center;
	border: 1px solid #030;
	background: #ded;
    font-size: 300%;
	color: #232;
}
.button {
	display: inline-block;
	margin: 0px;
	width: 16.1%;
	text-align: center;
	border: 1px solid #030;
	background: #888;
    font-size: 300%;
	color: #f9fff9;
}
.buttonGray {
	display: inline-block;
	margin: 0px;
	width: 16.1%;
	text-align: center;
	border: 1px solid #030;
	background: #999;
    font-size: 300%;
	color: #f9fff9;
}
.buttonRed {
	display: inline-block;
	margin: 0px;
	width: 16.1%;
	text-align: center;
	border: 1px solid #030;
	background: #c88;
    font-size: 300%;
	color: #f9fff9;
}
#buttonJudge {
	display: inline-block;
	margin: 0px;
	width: 32.4%;
	text-align: center;
	border: 1px solid #030;
	background: #c88;
    font-size: 300%;
	color: #f9fff9;
}
</style>
</head>
<body>
<div>
<div id="timerA"><span id="textA" class="textTimerA"></span></div>
<div id="timerB"><span id="textB" class="textTimerB"></span></div>
</div>
<input type="button" value="リセット" onclick="resetTimer();">
<div id="primeChecker">
<div id="judgeNumber">0</div>
<div id="column1">
<div id="button1" class="button" onclick="button1();">1</div><!--
--><div id="button2" class="button" onclick="button2();">2</div><!--
--><div id="button3" class="button" onclick="button3();">3</div><!--
--><div id="button4" class="button" onclick="button4();">4</div><!--
--><div id="button5" class="button" onclick="button5();">5</div><!--
--><div id="buttonClear" class="buttonRed" onclick="buttonClear();">AC</div>
</div>
<div id="column2">
<div id="button6" class="button" onclick="button6();">6</div><!--
--><div id="button7" class="button" onclick="button7();">7</div><!--
--><div id="button8" class="button" onclick="button8();">8</div><!--
--><div id="button9" class="button" onclick="button9();">9</div><!--
--><div id="button0" class="button" onclick="button0();">0</div><!--
--><div id="buttonDelete" class="buttonRed" onclick="buttonDelete();">BS</div>
</div>
<div id="column3">
<div id="buttonT" class="buttonGray" onclick="buttonT();">T</div><!--
--><div id="buttonJ" class="buttonGray" onclick="buttonJ();">J</div><!--
--><div id="buttonQ" class="buttonGray" onclick="buttonQ();">Q</div><!--
--><div id="buttonK" class="buttonGray" onclick="buttonK();">K</div><!--
--><div id="buttonJudge" onclick="buttonJudge();">GO</div>
</div>
</div>

<script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
<script>
	var timerLength = 600;
	var countA = timerLength;
	var countB = timerLength;
	var movingA = false;
	var movingB = false;
	var timerIDA;
	var timerIDB;
	function timerFormat(second) {
        var str = String(second / 10);
        if(second % 10 === 0) str += ".0"
        return str;
	}
	document.getElementById("textA").innerHTML = timerFormat(countA);
	document.getElementById("textB").innerHTML = timerFormat(countB);
	document.getElementById("timerA").onclick = function() {
		clearInterval(timerIDA);
        clearInterval(timerIDB);
        if (movingB) {
        	document.getElementById("textB").classList.remove("moving");
			movingB = false;
        }
        if (movingA) {
        	document.getElementById("textA").classList.remove("moving");
			movingA = false;
        }
		else if (countA) {
			timerIDA = setInterval("countTimerA()", 100);
			movingA = true;
			document.getElementById("textA").classList.add("moving");
		}
	};
	document.getElementById("timerB").onclick = function() {
		clearInterval(timerIDA);
        clearInterval(timerIDB);
        if (movingA) {
        	document.getElementById("textA").classList.remove("moving");
			movingA = false;
        }
        if (movingB) {
        	document.getElementById("textB").classList.remove("moving");
			movingB = false;
        }
		else if (countB) {
			timerIDB = setInterval("countTimerB()", 100);
			movingB = true;
			document.getElementById("textB").classList.add("moving");
		}
	};
	function countTimerA() {
		countA--;
		document.getElementById("textA").innerHTML = timerFormat(countA);
		if(countA === 0) {
			clearInterval(timerIDA);
			document.getElementById("textA").classList.remove("moving");
			movingA = false;
		}
	}
    function countTimerB() {
		countB--;
		document.getElementById("textB").innerHTML = timerFormat(countB);
		if(countB === 0) {
			clearInterval(timerIDB);
			document.getElementById("textB").classList.remove("moving");
			movingB = false;
		}
	}
	function resetTimer() {
		clearInterval(timerIDA);
        clearInterval(timerIDB);
		countA = timerLength;
		countB = timerLength;
		movingA = false;
		movingB = false;
		document.getElementById("textA").innerHTML = timerFormat(countA);
		document.getElementById("textB").innerHTML = timerFormat(countB);
		document.getElementById("textA").classList.remove("moving");
		document.getElementById("textB").classList.remove("moving");
	}
</script>
</body>
</html>
